<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <!--Toast Area-->
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0" class="toast-area">
      <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div class="toast-header">
          <strong class="mr-auto">Başarılı !</strong>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>

  <!--Toast Area-->
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0" class="toast-area">
      <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="4000">
        <div class="toast-header">
          <strong class="mr-auto">Bilgilendirme !</strong>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body" id="alert">Listeye boş ekleme yapamazsınız!</div>

      </div>
    </div>
  </div>


  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span id="liveToastBtn" class="button">Ekle</span>
    </div>

    <ul id="list">
      <!--First Li-->
      <li id="list-item" class="list-item">
        <label class="task-label" id="task-label-area">
          <span class="pl-2"> 3 Litre Su İç</span>
        </label>
        <i class="fa fa-times icon"></i>
      </li>

      <li id="list-item" class="list-item">
        <label class="task-label" id="task-label-area">
          <span class="pl-2">Ödevleri Yap</span>
        </label>
        <i class="fa fa-times icon"></i>
      </li>

      <li id="list-item" class="list-item">
        <label class="task-label" id="task-label-area">
          <span class="pl-2">En Az 3 Saat Kodlama Yap</span>
        </label>
        <i class="fa fa-times icon"></i>
      </li>

      <li id="list-item" class="list-item">
        <label class="task-label" id="task-label-area">
          <span class="pl-2">Yemek Yap</span>
        </label>
        <i class="fa fa-times icon"></i>
      </li>

      <li id="list-item" class="list-item">
        <label class="task-label" id="task-label-area">
          <span class="pl-2">50 Sayfa Kitap Oku</span>
        </label>
        <i class="fa fa-times icon"></i>
      </li>

    </ul>

    <script src="todolist.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a9545f17e8.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>

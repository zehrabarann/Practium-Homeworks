<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>

    <!--Navbar Area-->
    <header style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </header>

    <!--Table Area-->
    <div>


        <table style="width: 90%; margin: auto;">
            <tbody>
                <tr style="background-color: #EEEEEE;">
                    <td colspan="3">
                        <div style="text-align: center;">
                            <span>Search the web using Google! </span> <br>
                            <input type="text" id="searchText" style="width: 270px;"> <br>
                            <button><a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=" target="_blank" style="color: black;  text-decoration: none;"
                                >Google Search</a></button>
                            <button><a href="https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky" target="_blank" style="color:black; text-decoration: none;">I'm feeling lucky</a></button>

                        </div>
                       
                    </td>

                </tr>
                <tr>
                    <td style="background-color: #7EE5DA; text-align: center; width: 37%;">
                        <span>Special Searches</span> <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                            target="_blank" style="font-size: small;">Stanford Search</a> <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                            target="_blank" style="font-size: small;">Linux Search</a> <br>
                    </td>
                    <td style="background-color: #70CCC2; text-align: center;">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                            target="_blank" style="font-size: small;">Help!</a> <br>
                        <a href="#" style="font-size: small;">About Google</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                            target="_blank" style="font-size: small;">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                            target="_blank" style="font-size: small;">Google! Logos</a> <br>

                    </td>
                    <td style="background-color: #62B3AA; text-align: center;">
                        <span style="font-size: small;">Get Google! <br>
                            updates monthly: </span> <br>
                        <input type="mail" id="mail" value="your e-mail"> <br>
                        <div style="margin-top: 2px;">
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
                    </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>


    <!--Footer Area-->

    <footer style="text-align: center; margin-top: 15px;">
        <span>Copyright Â©1998 Google Inc.</span>
    </footer>

</body>

</html>
